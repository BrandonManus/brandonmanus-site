<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<title>Cybernetic Node v4.0</title>
<style>
  :root {
    --accent: #00ff88;
    --accent-soft: rgba(0, 255, 136, 0.4);
    --accent-alt: #00ffea;
    --bg: #000000;
    --terminal-bg: rgba(0, 0, 0, 0.85);
    --border-soft: rgba(0, 255, 136, 0.4);
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  html, body {
    height:100%; overflow:hidden;
    background: radial-gradient(circle at top, #021b0a 0%, #000 55%, #000 100%);
    color:#0f0; font-family:'Orbitron',monospace;
  }

  /* ------------------------------------------------------------------ */
  /* LOGIN */
  /* ------------------------------------------------------------------ */
  #loginOverlay {
    position:fixed; inset:0;
    background:radial-gradient(circle at center,rgba(0,255,0,0.15),rgba(0,0,0,0.97));
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:1000; transition:opacity .9s ease-in-out,transform .9s ease-in-out;
  }
  #loginOverlay.hidden { opacity:0; pointer-events:none; transform:scale(1.05); }
  #loginOverlay h1 { color:var(--accent); text-shadow:0 0 20px var(--accent),0 0 40px rgba(0,255,136,.6);
    margin-bottom:15px; letter-spacing:.2em; text-transform:uppercase; font-size:1.6rem; }
  #loginOverlay input, #loginOverlay button {
    font-size:18px; padding:10px 14px; margin:5px; border:2px solid var(--accent);
    background:#000; color:var(--accent); transition:all .3s; outline:none;
    border-radius:4px; text-transform:uppercase; letter-spacing:.1em;
  }
  #loginOverlay input::placeholder { color:rgba(0,255,136,.4); }
  #loginOverlay input:focus, #loginOverlay button:hover {
    background:var(--accent); color:#000;
    box-shadow:0 0 25px var(--accent),0 0 60px rgba(0,255,136,.6);
  }
  #loginOverlay button { cursor:pointer; }

  /* ------------------------------------------------------------------ */
  /* MAIN LAYOUT */
  /* ------------------------------------------------------------------ */
  #mainContent { display:none; position:relative; height:100%; width:100%; overflow:hidden; }
  #matrixCanvas, #particleCanvas { position:absolute; inset:0; width:100%; height:100%; pointer-events:none; }
  #matrixCanvas { z-index:0; opacity:.26; }
  #particleCanvas { z-index:1; }

  /* ------------------------------------------------------------------ */
  /* AVATAR – responsive */
  /* ------------------------------------------------------------------ */
  #avatarContainer {
    position:absolute; top:8%; left:50%; transform:translateX(-50%);
    z-index:3; opacity:0; transition:opacity 1.2s ease-in-out,transform .8s ease-out;
    display:flex; flex-direction:column; align-items:center; gap:2px;
  }
  #avatarContainer.active { opacity:1; }
  #avatarImg {
    width:260px; height:260px; border-radius:50%; border:3px solid var(--accent);
    box-shadow:0 0 35px var(--accent),0 0 80px rgba(0,255,136,.55),inset 0 0 22px rgba(0,255,0,.35);
    object-fit:cover; animation:avatarPulse 3.5s ease-in-out infinite;
    backdrop-filter:blur(3px);
  }
  .avatar-ring {
    position:absolute; width:310px; height:310px; border-radius:50%;
    border:1px dashed rgba(0,255,136,.4); animation:ringSpin 18s linear infinite;
  }
  .avatar-ring::before,.avatar-ring::after{
    content:"●"; position:absolute; top:50%; transform:translateY(-50%);
    font-size:10px; color:var(--accent-alt); text-shadow:0 0 10px var(--accent-alt);
  }
  .avatar-ring::before{left:-4px;}.avatar-ring::after{right:-4px;}
  .avatar-label{
    font-size:.68rem; text-transform:uppercase; letter-spacing:.18em;
    color:rgba(0,255,136,.55); margin-top:4px;
  }
  @keyframes avatarPulse{
    0%{box-shadow:0 0 30px var(--accent-soft),0 0 70px rgba(0,255,136,.3);}
    50%{box-shadow:0 0 45px var(--accent),0 0 100px rgba(0,255,136,.75);}
    100%{box-shadow:0 0 30px var(--accent-soft),0 0 70px rgba(0,255,136,.3);}
  }
  @keyframes ringSpin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}

  /* ------------------------------------------------------------------ */
  /* DISPLAY TEXT */
  /* ------------------------------------------------------------------ */
  #displayText{
    position:absolute; top:46%; left:50%; transform:translateX(-50%);
    color:var(--accent); font-size:1.05em; white-space:pre-line; z-index:3;
    text-align:center; text-shadow:0 0 12px rgba(0,255,136,.6);
    padding:4px 12px; background:linear-gradient(to right,rgba(0,0,0,.9),rgba(0,0,0,.6),rgba(0,0,0,.9));
    border-radius:4px; border:1px solid rgba(0,255,136,.3); max-width:86%;
  }

  /* ------------------------------------------------------------------ */
  /* TERMINAL */
  /* ------------------------------------------------------------------ */
  #terminal{
    position:absolute; bottom:22%; left:50%; transform:translateX(-50%);
    background:var(--terminal-bg); border:1px solid var(--border-soft);
    padding:10px; width:90%; max-width:650px; color:#0f0; font-family:monospace;
    font-size:14px; display:none; z-index:6;
    box-shadow:0 0 25px rgba(0,255,136,.25); border-radius:6px; backdrop-filter:blur(3px);
  }
  #terminal::before{
    content:"NEURAL CONSOLE v4.0"; display:block; font-size:10px; letter-spacing:.18em;
    text-transform:uppercase; color:rgba(0,255,136,.7); margin-bottom:4px;
    border-bottom:1px solid rgba(0,255,136,.25); padding-bottom:3px;
  }
  #terminalOutput{max-height:220px;overflow-y:auto;margin-bottom:5px;scrollbar-width:thin;}
  #terminalOutput::-webkit-scrollbar{width:6px;}
  #terminalOutput::-webkit-scrollbar-track{background:rgba(0,0,0,.6);}
  #terminalOutput::-webkit-scrollbar-thumb{background:rgba(0,255,136,.7);}
  #terminalInput{width:92%;background:#000;color:#0f0;border:none;outline:none;}
  #terminalPrompt{color:var(--accent);animation:blink 1s step-end infinite;}
  @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}

  /* ------------------------------------------------------------------ */
  /* CRYPTO DASHBOARD */
  /* ------------------------------------------------------------------ */
  .crypto-dashboard-wrapper{position:absolute;bottom:4%;left:50%;transform:translateX(-50%);z-index:5;}
  .crypto-dashboard-container{
    display:flex; gap:22px; justify-content:center; flex-wrap:wrap;
    font-family:'Orbitron',sans-serif;
  }
  .crypto-card{
    position:relative; background:linear-gradient(145deg,rgba(0,0,0,.8),rgba(0,30,25,.95));
    border:2px solid var(--accent-alt); border-radius:12px; padding:14px; width:130px;
    text-align:center; color:var(--accent-alt);
    box-shadow:0 0 20px rgba(0,255,234,.4); transition:transform .25s ease,box-shadow .25s ease;
    overflow:hidden;
  }
  .crypto-card::before{
    content:""; position:absolute; inset:-40%;
    background:conic-gradient(from 0deg,rgba(0,255,234,0),rgba(0,255,234,.4),rgba(0,255,234,0));
    opacity:0; transition:opacity .3s; mix-blend-mode:screen;
  }
  .crypto-card:hover{box-shadow:0 0 32px #ff00ff;transform:translateY(-4px) scale(1.05);border-color:#ff00ff;}
  .crypto-card:hover::before{opacity:1;animation:cardSweep 2.4s linear infinite;}
  @keyframes cardSweep{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  .crypto-card h2{margin:0 0 6px;font-size:1rem;letter-spacing:.16em;}
  .crypto-card .price{font-size:1.5em;font-weight:bold;margin:0;}
  .crypto-card .label{font-size:.65rem;text-transform:uppercase;letter-spacing:.18em;
    color:rgba(0,255,234,.7);margin-top:6px;}

  /* ------------------------------------------------------------------ */
  /* RESPONSIVE – iPhone 13 & smaller screens */
  /* ------------------------------------------------------------------ */
  @media (max-width: 480px) {
    #avatarImg{width:190px;height:190px;}
    .avatar-ring{width:230px;height:230px;}
    #avatarContainer{top:6%;}
    #displayText{top:44%;font-size:.95em;max-width:92%;padding:3px 10px;}
    #terminal{bottom:18%;font-size:13px;max-width:94%;}
    .crypto-dashboard-container{gap:16px;}
    .crypto-card{width:110px;padding:12px;}
    .crypto-card .price{font-size:1.3em;}
  }
  @media (max-width: 380px) {
    #avatarImg{width:170px;height:170px;}
    .avatar-ring{width:210px;height:210px;}
    .crypto-card{width:100px;padding:10px;}
    .crypto-card .price{font-size:1.2em;}
  }
</style>
</head>
<body>

<div id="loginOverlay">
  <h1>Enter Node ID</h1>
  <input type="text" id="usernameInput" placeholder="Neural Signature" autocomplete="off"/>
  <button id="loginButton">Initiate Link</button>
</div>

<div id="mainContent">
  <canvas id="matrixCanvas"></canvas>
  <canvas id="particleCanvas"></canvas>

  <div id="avatarContainer">
    <div class="avatar-ring"></div>
    <img id="avatarImg" src="https://na-assets.pinit.io/8GwrpeSH4TpAGEJsmoF35J8DY6RNCdyjCBZsEnTySEKd/c746a7a7-88cc-4677-b919-877329e2dd0d/437" />
    <div class="avatar-label">Cybernetic Identity: LINKED</div>
  </div>

  <div id="displayText">Initializing Neural Link...</div>

  <div id="terminal">
    <div id="terminalOutput"></div>
    <div>
      <span id="terminalPrompt">></span>
      <input id="terminalInput" type="text" autocomplete="off"/>
    </div>
  </div>

  <div class="crypto-dashboard-wrapper">
    <div class="crypto-dashboard-container">
      <div class="crypto-card" id="btc-card"><h2>BTC</h2><p class="price">$0</p><div class="label">Core Signal</div></div>
      <div class="crypto-card" id="eth-card"><h2>ETH</h2><p class="price">$0</p><div class="label">Relay Flux</div></div>
      <div class="crypto-card" id="sol-card"><h2>SOL</h2><p class="price">$0</p><div class="label">Solar Thread</div></div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById('loginOverlay');
  const main = document.getElementById('mainContent');
  const displayText = document.getElementById('displayText');
  const avatar = document.getElementById('avatarContainer');
  const terminal = document.getElementById('terminal');
  const terminalInput = document.getElementById('terminalInput');
  const terminalOutput = document.getElementById('terminalOutput');
  const matrixCanvas = document.getElementById('matrixCanvas');
  const mctx = matrixCanvas.getContext('2d');
  const particleCanvas = document.getElementById('particleCanvas');
  const pctx = particleCanvas.getContext('2d');
  let username = "";

  const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';

  // ---- Canvas resize -------------------------------------------------
  function resize() {
    matrixCanvas.width = particleCanvas.width = window.innerWidth;
    matrixCanvas.height = particleCanvas.height = window.innerHeight;
    columns = Math.floor(matrixCanvas.width / fontSize);
    drops = Array(columns).fill(1);
  }
  window.addEventListener('resize', resize);
  let fontSize = 16, columns = Math.floor(window.innerWidth / fontSize), drops = Array(columns).fill(1);
  resize();

  // ---- Login ---------------------------------------------------------
  document.getElementById('loginButton').addEventListener('click', () => {
    username = document.getElementById('usernameInput').value.trim() || "Echo";
    overlay.classList.add('hidden');
    setTimeout(() => {
      overlay.style.display = 'none';
      main.style.display = 'block';
      bootSequence();
    }, 900);
  });

  // ---- Boot sequence -------------------------------------------------
  function bootSequence() {
    const msgs = [
      `User ${username} recognized...`,
      "Decrypting neural matrix...",
      "Stabilizing data stream...",
      "Neural link established.",
      "Type help for more info"
    ];
    let i = 0;
    const typeNext = () => {
      if (i >= msgs.length) {
        avatar.style.opacity = 1;
        avatar.classList.add('active');
        terminal.style.display = 'block';
        terminalInput.focus();
        startMatrix(); startParticles(); fetchCrypto();
        setInterval(fetchCrypto, 8000);
        return;
      }
      let j = 0; displayText.textContent = "";
      const typer = () => {
        if (j < msgs[i].length) { displayText.textContent += msgs[i][j++]; setTimeout(typer, 30); }
        else { i++; setTimeout(typeNext, 500); }
      };
      typer();
    };
    typeNext();
  }

  // ---- Matrix --------------------------------------------------------
  function startMatrix() {
    const draw = () => {
      mctx.fillStyle = 'rgba(0,0,0,.12)'; mctx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
      mctx.font = `${fontSize}px monospace`;
      for (let i = 0; i < drops.length; i++) {
        const txt = chars[Math.floor(Math.random()*chars.length)];
        mctx.fillStyle = '#aaffcc'; mctx.shadowColor = '#aaffcc'; mctx.shadowBlur = 12;
        mctx.fillText(txt, i*fontSize, drops[i]*fontSize);
        mctx.fillStyle = 'rgba(0,255,136,.5)'; mctx.shadowBlur = 0;
        mctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*fontSize, (drops[i]-1)*fontSize);
        if (drops[i]*fontSize > matrixCanvas.height && Math.random() > .975) drops[i] = 0;
        drops[i]++;
      }
    };
    setInterval(draw, 45);
  }

  // ---- Particles -----------------------------------------------------
  let particles = [], mouse = {x: innerWidth/2, y: innerHeight/2};
  window.addEventListener('mousemove', e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
  class Particle{
    constructor(){this.reset();}
    reset(){
      this.x=Math.random()*particleCanvas.width;
      this.y=Math.random()*particleCanvas.height;
      this.size=Math.random()*2+1;
      this.speedX=(Math.random()-.5)*.8;
      this.speedY=(Math.random()-.5)*.8;
      this.alpha=Math.random()*.5+.2;
    }
    update(){
      this.x+=this.speedX+(mouse.x-this.x)*.0012;
      this.y+=this.speedY+(mouse.y-this.y)*.0012;
      if(this.x<0||this.x>particleCanvas.width||this.y<0||this.y>particleCanvas.height) this.reset();
    }
    draw(){
      pctx.fillStyle=`rgba(0,255,200,${this.alpha})`;
      pctx.beginPath(); pctx.arc(this.x,this.y,this.size,0,Math.PI*2); pctx.fill();
    }
  }
  function startParticles(n=180){
    particles=[]; for(let i=0;i<n;i++) particles.push(new Particle()); animate();
  }
  function animate(){
    pctx.fillStyle="rgba(0,0,0,.08)"; pctx.fillRect(0,0,particleCanvas.width,particleCanvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    for(let i=0;i<particles.length;i++)for(let j=i+1;j<particles.length;j++){
      const dx=particles[i].x-particles[j].x, dy=particles[i].y-particles[j].y, dist=Math.hypot(dx,dy);
      if(dist<90){
        const a=1-dist/90;
        pctx.strokeStyle=`rgba(0,255,200,${a*.3})`; pctx.lineWidth=.6;
        pctx.beginPath(); pctx.moveTo(particles[i].x,particles[i].y);
        pctx.lineTo(particles[j].x,particles[j].y); pctx.stroke();
      }
    }
    requestAnimationFrame(animate);
  }

  // ---- Crypto --------------------------------------------------------
  async function fetchCrypto(){
    try{
      const r=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
      if(!r.ok) throw new Error('API');
      const d=await r.json();
      const fmt=p=>`$${Number(p).toLocaleString('en-US',{minimumFractionDigits:0,maximumFractionDigits:0})}`;
      document.querySelector('#btc-card .price').textContent = fmt(d.bitcoin.usd);
      document.querySelector('#eth-card .price').textContent = fmt(d.ethereum.usd);
      document.querySelector('#sol-card .price').textContent = fmt(d.solana.usd);
    }catch{
      document.querySelectorAll('.crypto-card .price').forEach(p=>p.textContent='—');
    }
  }

  // ---- Terminal ------------------------------------------------------
  const cmds={
    help:()=>`Available commands: help | clear | status | scan | echo [msg] | hack | whoami | x | youtube | project89 | play | space`,
    clear:()=>{terminalOutput.innerHTML='';return'';},
    status:()=>`Node: ACTIVE | User: ${username} | Link: SECURE | Uptime: ${Math.floor(performance.now()/1000)}s`,
    scan:()=>`Scanning neural net... [OK] Avatar Core | [OK] Quantum Relay | [OK] 127.0.0.1`,
    echo:a=>a.join(' '),
    hack:()=>`ACCESS GRANTED. Reality firewall bypassed.`,
    whoami:()=>`You are ${username}, Neural Operative. Rank: Elite. Avatar: Cyber Witch.`,
    x:()=>{window.open('https://x.com/brandon_manus','_blank');return'Opening X...';},
    youtube:()=>{window.open('https://www.youtube.com/@brandonmanus','_blank');return'Opening YouTube...';},
    project89:()=>{window.open('https://www.project89.org/','_blank');return'Opening Project89...';},
    play:()=>{window.open('https://brandonmanus.com/play/','_blank');returnutiérrez'Opening play...';},
    space:()=>{window.open('https://brandonmanus.com/3D/','_blank');return'Opening 3D Space...';}
  };
  const print=l=>{const d=document.createElement('div');d.textContent=l;terminalOutput.appendChild(d);
    terminalOutput.scrollTop=terminalOutput.scrollHeight;};
  terminalInput.addEventListener('keydown',e=>{
    if(e.key!=='Enter')return;
    const line=terminalInput.value.trim(); if(!line)return;
    print(`> ${line}`); terminalInput.value='';
    const [cmd,...args]=line.split(' ').filter(Boolean);
    const fn=cmds[cmd];
    if(typeof fn==='function'){
      try{ const res=fn(args); if(res) print(res); }
      catch(err){print(`Error: ${err.message}`);}
    }else print(`Command not found: ${cmd}`);
  });
});
</script>
</body>
</html>
