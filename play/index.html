<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flying Minigame</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(#6dd5fa, #2980b9);
    font-family: monospace;
    cursor: none; /* hide cursor for immersion */
  }

  #sky {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .cloud {
    position: absolute;
    background: radial-gradient(white, rgba(255,255,255,0.3));
    border-radius: 50%;
    opacity: 0.8;
    transition: transform 0.5s ease;
  }

  #plane {
    position: absolute;
    width: 120px;
    height: auto;
    pointer-events: none;
    transition: transform 0.1s linear;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
  }

  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 14px;
    text-shadow: 0 0 4px #000;
  }
</style>
</head>
<body>
<div id="sky">
  <img id="plane" src="https://na-assets.pinit.io/8GwrpeSH4TpAGEJsmoF35J8DY6RNCdyjCBZsEnTySEKd/c746a7a7-88cc-4677-b919-877329e2dd0d/437" alt="Plane" />
  <div id="hud">Flying...</div>
</div>

<script>
const sky = document.getElementById("sky");
const plane = document.getElementById("plane");
const hud = document.getElementById("hud");

let planeX = window.innerWidth / 2;
let planeY = window.innerHeight / 2;
let targetX = planeX;
let targetY = planeY;
let clouds = [];

// --- Generate floating clouds ---
function makeCloud() {
  const c = document.createElement("div");
  c.className = "cloud";
  const size = 100 + Math.random() * 250;
  c.style.width = size + "px";
  c.style.height = size * 0.6 + "px";
  c.style.left = Math.random() * window.innerWidth + "px";
  c.style.top = Math.random() * window.innerHeight + "px";
  sky.appendChild(c);
  clouds.push(c);
}
for (let i = 0; i < 20; i++) makeCloud();

// --- Mouse control ---
document.addEventListener("mousemove", e => {
  targetX = e.clientX;
  targetY = e.clientY;
});

// --- Animation loop ---
function loop() {
  // Smooth plane motion
  planeX += (targetX - planeX) * 0.1;
  planeY += (targetY - planeY) * 0.1;
  plane.style.transform = `translate(${planeX - 60}px, ${planeY - 40}px)`;

  // Clouds react subtly to plane position
  clouds.forEach((c, i) => {
    const dx = (c.offsetLeft - planeX) / window.innerWidth;
    const dy = (c.offsetTop - planeY) / window.innerHeight;
    c.style.transform = `translate(${dx * 40}px, ${dy * 40}px)`;
  });

  // Fake flight progress
  hud.textContent = "Altitude: " + (Math.random() * 5000 + 1000).toFixed(0) + " ft";

  requestAnimationFrame(loop);
}
loop();

window.addEventListener("resize", () => {
  planeX = window.innerWidth / 2;
  planeY = window.innerHeight / 2;
});
</script>
</body>
</html>
