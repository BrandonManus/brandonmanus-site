<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandonAir â€” Holo Flight Chamber</title>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

<script>
  let scene, camera, renderer, cube, particles;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000010, 0.02);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000010);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambient = new THREE.AmbientLight(0x4488ff, 0.5);
    const point = new THREE.PointLight(0x66ccff, 2, 50);
    point.position.set(0, 0, 10);
    scene.add(ambient, point);

    // Floating object (ship placeholder)
    const geo = new THREE.BoxGeometry(1, 0.5, 3);
    const mat = new THREE.MeshStandardMaterial({
      color: 0x00ffff,
      metalness: 0.8,
      roughness: 0.2,
      emissive: 0x0066ff
    });
    cube = new THREE.Mesh(geo, mat);
    scene.add(cube);

    // Particle field
    const starGeo = new THREE.BufferGeometry();
    const starCount = 800;
    const posArray = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      posArray[i] = (Math.random() - 0.5) * 100;
    }
    starGeo.setAttribute("position", new THREE.BufferAttribute(posArray, 3));
    const starMat = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.15 });
    particles = new THREE.Points(starGeo, starMat);
    scene.add(particles);

    window.addEventListener("resize", onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // Smooth rotation + breathing motion
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.02;
    cube.position.y = Math.sin(time * 1.2) * 0.3;

    // Slow camera drift
    camera.position.x = Math.sin(time * 0.3) * 2;
    camera.lookAt(0, 0, 0);

    particles.rotation.y += 0.0008;

    renderer.render(scene, camera);
  }
</script>
</body>
</html>
