<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flying Minigame</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(#6dd5fa, #2980b9);
    font-family: monospace;
  }

  #sky {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    perspective: 600px;
  }

  .cloud {
    position: absolute;
    background: radial-gradient(white, rgba(255,255,255,0.3));
    border-radius: 50%;
    opacity: 0.9;
    animation: fly 10s linear infinite;
  }

  @keyframes fly {
    0% { transform: translateZ(0) translateY(0); }
    100% { transform: translateZ(-600px) translateY(200px); opacity: 0; }
  }

  #plane {
    position: absolute;
    width: 60px;
    height: 40px;
    background: linear-gradient(to right, #f00, #900);
    clip-path: polygon(0 50%, 40% 30%, 100% 50%, 40% 70%);
    left: calc(50% - 30px);
    top: calc(50% - 20px);
    transform: translateZ(100px);
  }

  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-size: 14px;
  }
</style>
</head>
<body>
<div id="sky">
  <div id="plane"></div>
  <div id="hud">Flying...</div>
</div>

<script>
const sky = document.getElementById("sky");
const plane = document.getElementById("plane");
const hud = document.getElementById("hud");

let x = 50, y = 50;
let speed = 0.1;
let clouds = [];

function makeCloud() {
  const c = document.createElement("div");
  c.className = "cloud";
  const size = 100 + Math.random() * 200;
  c.style.width = size + "px";
  c.style.height = size * 0.6 + "px";
  c.style.left = Math.random() * window.innerWidth + "px";
  c.style.top = Math.random() * window.innerHeight + "px";
  c.style.animationDuration = (5 + Math.random() * 15) + "s";
  sky.appendChild(c);
  setTimeout(() => sky.removeChild(c), 20000);
}

setInterval(makeCloud, 400);

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" || e.key === "w") y -= 2;
  if (e.key === "ArrowDown" || e.key === "s") y += 2;
  if (e.key === "ArrowLeft" || e.key === "a") x -= 2;
  if (e.key === "ArrowRight" || e.key === "d") x += 2;
});

function loop() {
  plane.style.left = `calc(${x}% - 30px)`;
  plane.style.top = `calc(${y}% - 20px)`;
  hud.textContent = "Flying " + (Math.random() * 1000).toFixed(0) + " miles...";
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
