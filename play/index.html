<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrandonAir â€” Minimal Flight Demo</title>
<style>
  html, body { margin:0; height:100%; overflow:hidden; background:#000; }
  canvas { display:block; }
  #hud {
    position:absolute; top:10px; left:10px; color:#0f0;
    font-family: monospace; font-size:14px; background:rgba(0,0,0,0.4);
    padding:8px; border-radius:6px;
  }
</style>
</head>
<body>
<div id="hud">W/S: Pitch | A/D: Roll | Space: Boost</div>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let plane = {x:0, y:0, z:500, pitch:0, roll:0, speed:2};
const keys = {};
document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);
window.addEventListener("resize", () => {
  canvas.width = innerWidth; canvas.height = innerHeight;
});

function update() {
  if(keys["KeyW"]) plane.pitch -= 0.02;
  if(keys["KeyS"]) plane.pitch += 0.02;
  if(keys["KeyA"]) plane.roll -= 0.03;
  if(keys["KeyD"]) plane.roll += 0.03;
  if(keys["Space"]) plane.speed = 6; else plane.speed = 2.5;

  plane.x += Math.sin(plane.roll) * plane.speed;
  plane.y += Math.sin(plane.pitch) * plane.speed;

  draw();
  requestAnimationFrame(update);
}

function draw() {
  ctx.fillStyle = "black";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // fake horizon
  let horizonY = canvas.height/2 + plane.pitch * 200;
  ctx.fillStyle = "#001133";
  ctx.fillRect(0, 0, canvas.width, horizonY);
  ctx.fillStyle = "#003300";
  ctx.fillRect(0, horizonY, canvas.width, canvas.height - horizonY);

  // airplane crosshair
  ctx.strokeStyle = "#0f0";
  ctx.beginPath();
  ctx.moveTo(canvas.width/2 - 10, canvas.height/2);
  ctx.lineTo(canvas.width/2 + 10, canvas.height/2);
  ctx.moveTo(canvas.width/2, canvas.height/2 - 10);
  ctx.lineTo(canvas.width/2, canvas.height/2 + 10);
  ctx.stroke();

  // artificial horizon roll effect
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(plane.roll * 0.5);
  ctx.strokeStyle = "#0f0";
  ctx.beginPath();
  ctx.moveTo(-100, 0);
  ctx.lineTo(100, 0);
  ctx.stroke();
  ctx.restore();
}
update();
</script>
</body>
</html>
