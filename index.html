<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
<title>Cybernetic Node: Neural Avatar Interface v3.2</title>
<style>
  body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; color:#0f0; font-family:monospace; }

  /* Login Overlay */
  #loginOverlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at center, rgba(0,255,0,0.05), rgba(0,0,0,0.95));
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 1000; transition: opacity 1s ease-in-out;
  }
  #loginOverlay.hidden { opacity: 0; pointer-events: none; }

  #loginOverlay h1 { font-family: 'Orbitron', sans-serif; color: #0f0; text-shadow: 0 0 15px #0f0; }
  #loginOverlay input, #loginOverlay button {
    font-size:18px; padding:10px; margin:5px; border:2px solid #0f0; background:#000; color:#0f0;
    transition: all 0.3s;
  }
  #loginOverlay input:focus, #loginOverlay button:hover { 
    background:#0f0; color:#000; box-shadow: 0 0 15px #0f0; 
  }
  #loginOverlay button { cursor:pointer; }

  /* Ripple */
  .ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 1.2s linear;
    background: rgba(0,255,0,0.6);
    pointer-events: none;
  }
  @keyframes ripple { to { transform: scale(6); opacity: 0; } }

  /* Main */
  #mainContent { display: none; position: relative; height: 100%; width: 100%; }
  #matrixCanvas, #particleCanvas { position: absolute; top:0; left:0; width:100%; height:100%; }
  #matrixCanvas { z-index:0; opacity: 0.12; pointer-events:none; }
  #particleCanvas { z-index:1; }

  #avatarContainer {
    position: absolute; top: 5%; left: 50%; transform: translateX(-50%);
    z-index: 3; opacity: 0; transition: all 1.2s ease-in-out;
    cursor: pointer;
  }
  #avatarImg {
    width: 300px; height: 300px; border-radius: 50%; 
    border: 3px solid #0f0; box-shadow: 0 0 25px #0f0, inset 0 0 25px rgba(0,255,0,0.15);
    filter: drop-shadow(0 0 12px #0f0);
    transition: all 0.5s ease;
  }
  #avatarContainer:hover #avatarImg {
    transform: scale(1.1) rotate(3deg);
    box-shadow: 0 0 40px #0f0, 0 0 60px rgba(0,255,0,0.5);
  }

  #displayText {
    position: absolute; top: 40%; left: 50%; transform: translateX(-50%);
    color:#0f0; font-family: 'Orbitron', monospace; font-size:1.1em;
    white-space: pre-line; z-index:3; text-align:center;
  }

  #terminal { 
    position: absolute; bottom:20%; left:50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.85); border:1px solid #0f0; padding:10px;
    width: 90%; max-width:600px; color:#0f0; font-family: monospace; font-size:14px;
    display:none; z-index:6;
  }
  #terminalOutput { max-height:200px; overflow-y:auto; margin-bottom:5px; }
  #terminalInput { width: 95%; background: #000; color:#0f0; border:none; outline:none; }

  .crypto-dashboard-wrapper {
    position: absolute; bottom: 3%; left: 50%; transform: translateX(-50%);
    z-index: 5;
  }
  .crypto-dashboard-container {
    display: flex; gap: 20px; justify-content: center; padding: 20px;
    font-family: 'Orbitron', sans-serif;
  }
  .crypto-card {
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00ffea;
    border-radius: 12px;
    padding: 20px;
    width: 120px;
    text-align: center;
    color: #00ffea;
    box-shadow: 0 0 20px #00ffea;
    transition: 0.3s;
  }
</style>
</head>
<body>

<div id="loginOverlay">
  <h1>Enter Node ID</h1>
  <input type="text" id="usernameInput" placeholder="Neural Signature" autocomplete="off"/>
  <button id="loginButton">Initiate Link</button>
</div>

<div id="mainContent">
  <canvas id="matrixCanvas"></canvas>
  <canvas id="particleCanvas"></canvas>

  <div id="avatarContainer">
    <img id="avatarImg" src="https://na-assets.pinit.io/8GwrpeSH4TpAGEJsmoF35J8DY6RNCdyjCBZsEnTySEKd/c746a7a7-88cc-4677-b919-877329e2dd0d/437" />
  </div>

  <div id="displayText">Initializing Neural Link...</div>

  <div id="terminal">
    <div id="terminalOutput"></div>
    <div><span>> </span><input id="terminalInput" type="text" autocomplete="off" autofocus /></div>
  </div>

  <div class="crypto-dashboard-wrapper">
    <div id="crypto-dashboard" class="crypto-dashboard-container">
      <div class="crypto-card" id="btc-card"><h2>BTC</h2><p class="price">$0</p></div>
      <div class="crypto-card" id="eth-card"><h2>ETH</h2><p class="price">$0</p></div>
      <div class="crypto-card" id="sol-card"><h2>SOL</h2><p class="price">$0</p></div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById('loginOverlay');
  const main = document.getElementById('mainContent');
  const btn = document.getElementById('loginButton');

  btn.addEventListener('click', (e) => {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    ripple.style.left = e.clientX + 'px';
    ripple.style.top = e.clientY + 'px';
    overlay.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1200);
    startNode();
  });

  function startNode() {
    const username = document.getElementById('usernameInput').value || "Echo";
    overlay.classList.add('hidden');

    setTimeout(() => {
      overlay.style.display = 'none';
      main.style.display = 'block';
      bootSequence(username);
    }, 1000);
  }

  function bootSequence(user) {
    const displayText = document.getElementById('displayText');
    const avatar = document.getElementById('avatarContainer');
    avatar.style.opacity = 1;

    const msgs = [
      `User ${user} recognized...`,
      "Decrypting neural matrix...",
      "Loading node parameters...",
      "Connection established."
    ];

    let i = 0;
    function typeNext() {
      if (i >= msgs.length) return;
      let j = 0;
      displayText.textContent = "";
      function typer() {
        if (j < msgs[i].length) {
          displayText.textContent += msgs[i][j++];
          setTimeout(typer, 25);
        } else {
          i++;
          setTimeout(typeNext, 500);
        }
      }
      typer();
    }
    typeNext();
  }
});
</script>
</body>
</html>
