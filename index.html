<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; color:#0f0; font-family:monospace; }

  /* Login Overlay */
  #loginOverlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 1000; transition: opacity 0.8s ease-out;
  }
  #loginOverlay input, #loginOverlay button {
    font-size:18px; padding:10px; margin:5px; border:2px solid #0f0; background:#000; color:#0f0;
    transition: all 0.3s;
  }
  #loginOverlay input:focus, #loginOverlay button:hover { 
    background:#0f0; color:#000; box-shadow: 0 0 15px #0f0; 
  }
  #loginOverlay button { cursor:pointer; }

  /* Main Content */
  #mainContent { display: none; position: relative; height: 100%; width: 100%; }
  #matrixCanvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:0; opacity: 0.12; pointer-events: none; }
  #particleCanvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:1; }

  /* Avatar Display */
  #avatarContainer {
    position: absolute; top: 18%; left: 50%; transform: translateX(-50%);
    z-index: 3; opacity: 0; transition: all 1.2s ease-in-out;
    cursor: pointer;
  }
  #avatarImg {
    width: 300px; height: 300px; border-radius: 50%; 
    border: 3px solid #0f0; box-shadow: 0 0 25px #0f0, inset 0 0 25px rgba(0,255,0,0.15);
    filter: drop-shadow(0 0 12px #0f0);
    transition: all 0.5s ease;
  }
  #avatarContainer:hover #avatarImg {
    transform: scale(1.1) rotate(3deg);
    box-shadow: 0 0 40px #0f0, 0 0 60px rgba(0,255,0,0.5), inset 0 0 30px rgba(0,255,0,0.2);
    filter: drop-shadow(0 0 20px #0f0) brightness(1.15);
  }
  #avatarContainer:hover::after {
    content: "Neural Signature Detected...";
    position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%);
    font-size: 16px; color: #0f0; white-space: nowrap;
    animation: pulse 1.5s infinite;
  }

  /* Display Text */
  #displayText {
    position: absolute; top: 60%; left: 50%; transform: translateX(-50%);
    color:#0f0; font-family: 'Orbitron', monospace; font-size:1.1em;
    white-space: pre-line; z-index:3; text-align:center;
  }

  /* Terminal */
  #terminal { 
    position: absolute; bottom:20%; left:50%; transform: translateX(-50%);
    background: rgba(0,0,0,0.85); border:1px solid #0f0; padding:10px;
    width: 90%; max-width:600px; color:#0f0; font-family: monospace; font-size:14px;
    display:none; z-index:6;
  }
  #terminalOutput { max-height:200px; overflow-y:auto; margin-bottom:5px; }
  #terminalInput { width: 95%; background: #000; color:#0f0; border:none; outline:none; }

  /* Crypto Dashboard */
  .crypto-dashboard-wrapper {
    position: absolute; bottom: 5%; left: 50%; transform: translateX(-50%);
    z-index: 5;
  }
  .crypto-dashboard-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 20px;
    font-family: 'Orbitron', sans-serif;
  }
  .crypto-card {
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #00ffea;
    border-radius: 12px;
    padding: 20px;
    width: 120px;
    text-align: center;
    color: #00ffea;
    box-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea inset;
    transition: 0.3s ease;
    position: relative;
  }
  .crypto-card:hover {
    box-shadow: 0 0 30px #ff00ff, 0 0 50px #ff00ff inset;
    transform: scale(1.05);
  }
  .crypto-card h2 {
    font-size: 1.2em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #00ffea;
  }
  .crypto-card .price {
    font-size: 1.5em;
    font-weight: bold;
    animation: glow 1.5s infinite alternate;
    margin: 0;
  }
  @keyframes glow {
    from { text-shadow: 0 0 5px #00ffea; }
    to { text-shadow: 0 0 20px #00ffea, 0 0 30px #00ffea; }
  }
  @media (max-width: 768px) {
    .crypto-dashboard-container { flex-direction: column; align-items: center; gap: 15px; }
    .crypto-card { width: 100%; max-width: 200px; }
    /* On small screens, keep terminal at the bottom and push the dashboard up to avoid overlap */
    #terminal { bottom: 6%; }
    .crypto-dashboard-wrapper { bottom: 20%; }
  }
</style>
</head>
<body>

<div id="loginOverlay">

<script>
// AUDIO SYSTEM
const AudioContext = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;
function initAudio() { if (!audioCtx) audioCtx = new AudioContext(); }
function beep(freq=800,dur=100,type='sine'){
  if(!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain); gain.connect(audioCtx.destination);
  osc.frequency.value = freq; osc.type = type;
  gain.gain.setValueAtTime(0.0001,audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.1,audioCtx.currentTime+0.01);
  gain.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+dur/1000);
  osc.start(); osc.stop(audioCtx.currentTime+dur/1000);
}
function playBootSequence(){
  const seq=[{f:400,d:80},{f:600,d:80},{f:800,d:120},{f:1000,d:100},{f:1200,d:150},{f:1500,d:200}];
  seq.forEach((n,i)=>setTimeout(()=>beep(n.f,n.d,'square'),i*180));
}

// MATRIX RAIN
const matrixCanvas = document.getElementById('matrixCanvas');
const mctx = matrixCanvas.getContext('2d');
matrixCanvas.width=window.innerWidth; matrixCanvas.height=window.innerHeight;
const chars='01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
const fontSize=14;
const columns=Math.floor(matrixCanvas.width/fontSize);
const drops=Array(columns).fill(1);
function drawMatrix(){
  mctx.fillStyle='rgba(0,0,0,0.04)'; mctx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
  mctx.fillStyle='#0f0'; mctx.font=`${fontSize}px monospace`;
  drops.forEach((y,i)=>{
    const text=chars[Math.floor(Math.random()*chars.length)];
    const x=i*fontSize;
    mctx.fillText(text,x,y*fontSize);
    if(y*fontSize>matrixCanvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  });
}

const canvas=document.getElementById('particleCanvas');
const ctx=canvas.getContext('2d'); let particles=[]; let mouse={x:window.innerWidth/2,y:window.innerHeight/2};
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; matrixCanvas.width=window.innerWidth; matrixCanvas.height=window.innerHeight; });
window.addEventListener('mousemove',e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });
class Particle{
  constructor(){ this.x=Math.random()*canvas.width; this.y=Math.random()*canvas.height; this.size=Math.random()*2+1; this.speedX=Math.random()-0.5; this.speedY=Math.random()-0.5; this.trail=[]; this.m[...]
  update(){ this.x+=this.speedX+(mouse.x-this.x)*0.0012; this.y+=this.speedY+(mouse.y-this.y)*0.0012; if(this.x<0||this.x>canvas.width)this.speedX*=-1; if(this.y<0||this.y>canvas.height)this.speedY*=-[...]
  draw(){ this.trail.forEach((pos,i)=>{ ctx.fillStyle=`rgba(0,255,0,${0.12*(i/this.maxTrail)})`; ctx.beginPath(); ctx.arc(pos.x,pos.y,this.size*(i/this.maxTrail)*1.2,0,Math.PI*2); ctx.fill(); }); ctx.[...]
}
function initParticles(num=180){ particles=[]; for(let i=0;i<num;i++)particles.push(new Particle()); animate(); }
function animate(){ ctx.fillStyle='rgba(0,0,0,0.06)'; ctx.fillRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }

const terminal=document.getElementById('terminal'); const output=document.getElementById('terminalOutput'); const input=document.getElementById('terminalInput');

input.addEventListener('keydown',e=>{ if(e.key==='Enter'){ const cmd=input.value.trim(); print(`> ${cmd}`); input.value=''; const [command,...args]=cmd.split(' '); const handler=commands[command.toLow[...]

// CRYPTO DASHBOARD
async function fetchCryptoPrices(){
  try{
    const res=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
    const data=await res.json();
    document.querySelector('#btc-card .price').textContent=`$${data.bitcoin?.usd?.toLocaleString()||'N/A'}`;
    document.querySelector('#eth-card .price').textContent=`$${data.ethereum?.usd?.toLocaleString()||'N/A'}`;
    document.querySelector('#sol-card .price').textContent=`$${data.solana?.usd?.toLocaleString()||'N/A'}`;

fetchCryptoPrices(); setInterval(fetchCryptoPrices,30000);

// START NODE
function startNode(){
  username=document.getElementById('usernameInput').value||'Echo';
