<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D File Viewer</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
  }

  #uploadBox {
    position: absolute;
    z-index: 10;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 15px;
    border-radius: 8px;
    color: white;
  }
</style>
</head>
<body>

<div id="uploadBox">
  <input type="file" id="fileInput" accept=".glb,.gltf,.fbx" />
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
