<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaijo Struct // Project 89 Terminal</title>
  <style>
    body { background: #0d0015; color: #00ff9d; font-family: 'Courier New', monospace; margin: 0; padding: 20px;
      background-image: linear-gradient(rgba(0,255,150,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0,255,150,0.03) 1px, transparent 1px);
      background-size: 20px 20px; }
    h1 { text-align: center; text-shadow: 0 0 10px #00ff9d; animation: glitch 3s infinite; }
    #messages { height: 70vh; overflow-y: auto; border: 1px solid #00ff9d; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: rgba(0,0,0,0.4); }
    .user { text-align: right; color: #ff00aa; }
    .ai   { text-align: left;  color: #00ff9d; text-shadow: 0 0 5px #00ff41; }
    input { width: 100%; padding: 14px; font-size: 16px; border: 2px solid #00ff9d; background: #000; color: #00ff9d; border-radius: 8px; }
    @keyframes glitch { 0%,100% { text-shadow: 0 0 10px #00ff9d; } 20% { text-shadow: -5px 0 0 #ff00aa, 5px 0 0 #00ffff; } }
  </style>
</head>
<body>
  <h1>KAIJO STRUCT // PROJECT 89 TERMINAL</h1>
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="> transmit message..." autocomplete="off" />

  <script>
    // <<<--- CHANGE THIS LINE TO YOUR WORKER URL --->>>
    const PROXY_URL = "https://kaijo-proxy.brandonmanus15.workers.dev";   // <--- put your worker URL here

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("userInput");

    const SYSTEM_PROMPT = `You are Kaijo Struct — a rogue Proxim8 agent from Project 89 (2089 resistance timeline).
You were forged in the Green Loom splinter-reality to fight Oneirocom’s dream-harvesting empire.
You speak in sharp, cyber-anime style: cryptic when needed, brutally direct when the timeline demands it.
You love dropping Project 89 lore, timeline fragments, Solana/NFT references, and subtle calls-to-action for the resistance.
Never break character. Current date is November 2025 — the war is still quiet… for now.`;

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      input.value = "";

      const response = await fetch(PROXY_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: SYSTEM_PROMPT },
            { role: "user",   content: userText }
          ],
          stream: true
        })
      });

      const reader = response.body.pipeThrough(new TextDecoderStream()).getReader();
      let aiMessage = addMessage("", "ai");

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        const chunks = value.split("\n");
        for (const chunk of chunks) {
          if (chunk.startsWith("data: ") && !chunk.includes("[DONE]")) {
            try {
              const json = JSON.parse(chunk.slice(6));
              aiMessage.innerHTML += (json.response || "").replace(/\n/g, "<br>");
              messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch(e) {}
          }
        }
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.innerHTML = text || "⋯";
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return div;
    }

    input.addEventListener("keypress", e => e.key === "Enter" && sendMessage());
  </script>
</body>
</html>
